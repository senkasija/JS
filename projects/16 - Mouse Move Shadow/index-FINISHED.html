<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
    <!-- The contenteditable attribute specifies whether the content of an element is editable or not. -->
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero'); //uzima div koji Ä‡e da osluÅ¡kuje dogaÄ‘aj
  const text = hero.querySelector('h1'); //uzima tekst pasusa sa ikonom
  const walk = 500; // 500px

  function shadow(e) {
    console.log("Objekat koji je rezultat pokreta miÅ¡em:");
    console.log(e);
    const { offsetWidth: width, offsetHeight: height } = hero;
    /* ZANIMLJIVA SINTAKSA. isto je Å¡to:
    *   const width = hero.offsetWidth;
    *   const height = hero.offsetHeight;  
    */
    console.log("Hero je div: ");
    console.log(hero);
    let { offsetX: x, offsetY: y } = e; // ova varijabla odreÄ‘uje gde je miÅ¡ unutar diva

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;

  }

  hero.addEventListener('mousemove', shadow);
  //div hero koji zauzema ceo ekran je objekta koji osluÅ¡kuje doÄ‘gaÄ‘aj tj. pokretanje miÅ¡a
</script>
</body>
</html>
