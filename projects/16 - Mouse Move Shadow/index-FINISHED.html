<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
    <!-- The contenteditable attribute specifies whether the content of an element is editable or not. -->
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero'); //uzima div koji Ä‡e da osluÅ¡kuje dogaÄ‘aj
  const text = hero.querySelector('h1'); //uzima tekst pasusa sa ikonom
  const walk = 500; // 500px

  function shadow(e) {
    //console.log("Objekat koji je rezultat pokreta miÅ¡em:");
    //console.log(e);
    const { offsetWidth: width, offsetHeight: height } = hero;
    /* ZANIMLJIVA SINTAKSA. isto je Å¡to:
    *   const width = hero.offsetWidth;
    *   const height = hero.offsetHeight; 
    *   Visina i Å¡irina se menja ukoliko promenimo veliÄinu prozora
    */
    //console.log("Hero je div: ");
    //console.log(hero.offsetHeight +" and "+ hero.offsetWidth);
    let { offsetX: x, offsetY: y } = e; 
    // ova varijabla odreÄ‘uje gde je miÅ¡ unutar diva 
      //The offsetX property returns the x-coordinate of the mouse pointer, relative to the target element.

    /*
      * DeÅ¡ava se Äudna stvar da unutar taga h1 kursor pokazuje 0 u gornjem levog uglu, a to isto radi i u gornjem levog uglu diva Hero
      * To se deÅ¡ava jer dogaÄ‘aj mousover se primenjuje kako na div hero koji je roditelj, tako i na njegovo dete h1 i oba taga tretira zasebno
    */
    //console.log(this);
    //this Ä‡e biti objekat koji okida akcija, a e.target objekat koji sluÅ¡a akciju
    // razlika izmeÄ‘u njih se pojavljuje kada miÅ¡ doÄ‘e na tag h1, a van toga su identiÄni
    /*
      * The target event property returns the element that triggered the event.
      * Dakle, div Hero osluÅ¡kuje akciju pomeranje miÅ¡a (u pozivu funkcije ne piÅ¡e document.addEvetn..., veÄ‡ hero.addEvent..), a kad miÅ¡ doÄ‘e do taga h1 ona se izdvaja taj tag jer je miÅ¡ na njemu
      * this je nepromenljiv, a e se menja u zavisnosti gde se miÅ¡ nalazi 
    */

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
      //kada je miÅ¡ na tagu h1 onda se sabira pozicija miÅ¡a sa udaljenoÅ¡Ä‡u od leve, odnosno gornje ivice prozora te dobijamo taÄnu udaljenost i u ovom sluÄaju
    }
    //console.log("x je: "+ x + " a y je: "+y);

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    /* Gornje dve varijable odreÄ‘uje koliko daleko senka moÅ¾e da ode 
    */
    
    /*
      * Mesto gde se nalazimo (300) podeljeno sa Å¡irinom diva(1305) pomnoÅ¾eno sa 500 je 114; minus 250
      * Meri od sredine prozora, ali ne znam kako.
      * Shadow in css: prva vrednost pomera po horizontali, druga vrednost pomera po vertikali, treÄ‡a vrednost je blur
    */
    console.log("xWalk je: "+xWalk+" a yWalk je: "+yWalk)
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;

  }

  hero.addEventListener('mousemove', shadow);
  //div hero koji zauzema ceo ekran je objekat koji osluÅ¡kuje doÄ‘gaÄ‘aj tj. pokretanje miÅ¡a
  
</script>
</body>
</html>
